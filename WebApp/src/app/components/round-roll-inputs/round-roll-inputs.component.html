<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Bowling Game</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="number" placeholder="First Roll" formControlName="firstRoll">
            <!-- <mat-error *ngIf="addressForm.controls['firstRoll'].hasError('required')">
              First name is <strong>required</strong>
            </mat-error> -->
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="number" placeholder="Second Roll" formControlName="secondRoll">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
      <button [disabled]="gameFinished" type="button" mat-raised-button color="primary"  (click)="submit()">Submit Rolls</button>
      <button *ngIf="gameFinished" type="button" mat-raised-button color="primary" (click)="playAgain()">Play Again!</button>
  </mat-card>
</form>
